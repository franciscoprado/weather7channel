<ion-header>
    <ion-navbar>
        <ion-title>Weather 7 Channel</ion-title>
        <ion-buttons start>
            <button ion-button menuToggle="leftMenu">
              <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button menuToggle="rightMenu">
              <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <!--<page-search></page-search>-->

    <!-- Previsão de Tempo por Geolocalização -->

    <div text-center>
        <h3>{{ localWeather.local }}</h3>
        <h5>{{ localWeather.weather }}</h5>
        <h1>{{ localWeather.temp | formatTemperature }}</h1>
    </div>

    <ion-card>
        <ion-card-content>
            <ion-card-title>
                <p>PREVISÃO - PRÓXIMOS DIAS</p>
            </ion-card-title>
            <ion-row *ngFor="let forecast of localWeather.forecasts">
                <ion-col col-2>
                    <strong>{{ forecast.dt | formatDate }}</strong>
                </ion-col>
                <ion-col right text-right>
                    {{ forecast.max | formatTemperature }}
                    <ion-note> {{ forecast.min | formatTemperature }}</ion-note>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

    <button ion-button icon-left clear small (click)="addBookmark(localWeather.local)" [hidden]="localWeather.local == 'Seu local' || already_bookmarked == true">
        <ion-icon name="star-outline"></ion-icon>
        <p>ADICIONAR AOS FAVORITOS</p>
    </button>

    <!-- /Previsão de Tempo por Geolocalização -->

</ion-content>
