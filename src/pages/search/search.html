<!--Colocar componente para search com autocomplete para cidades - ver API para autocomplete de cidades mas não é prioridade-->

<ion-toolbar color="primary">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-toolbar>

<ion-list>
  <ion-item *ngFor="let item of items">{{ item }}</ion-item>
</ion-list>
