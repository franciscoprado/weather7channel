<ion-menu id="leftMenu" [content]="conteudo" side="left" type="overlay">
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage(home)" menuClose>Favoritos</button>
            <ion-item *ngFor="let bookmark of bookmarks" (click)="changeCity(bookmark)" menuClose>{{ bookmark }}</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu id="rightMenu" [content]="conteudo" side="right" type="reveal">
    <ion-header>
        <ion-toolbar>
            <ion-title>Buscar Cidade</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-toolbar color="primary">
            <ion-searchbar placeholder="Digite uma cidade (ex.: SÃ£o Paulo)" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-toolbar>

        <ion-list>
            <ion-item *ngFor="let item of items" (click)="changeCity(item)" menuToggle="rightMenu">
                {{ item }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #conteudo></ion-nav>
